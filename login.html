<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Login</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 400px;
    padding: 40px;
    background: #111;
    border-radius: 12px;
    text-align: center;
}

h1 {
    font-family: 'Cinzel', serif;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 6px;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn {
    background: #fff;
    color: #000;
}

.register-btn {
    background: #333;
    color: #fff;
}

.message {
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h1>Member Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="login-btn" onclick="login()">Login</button>
    <button class="register-btn" onclick="register()">Register</button>
    <div class="message" id="message"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCTQDlsZNhZ-I6CvlNgZDPgpJJYlYto6Rk",
  authDomain: "jalandhar-fitness-club.firebaseapp.com",
  projectId: "jalandhar-fitness-club",
  storageBucket: "jalandhar-fitness-club.firebasestorage.app",
  messagingSenderId: "899365845803",
  appId: "1:899365845803:web:a75a331462df8b017f236e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzPYoPFV6Ez73oq38hebKGFYEEqyOhCd8gBxwlChwJUoGWOc2HiEFurNUX2KXidjz0/exec";
const SECRET = "JFC2026PRIVATEKEY";

window.login = function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    signInWithEmailAndPassword(auth, email, password)
    .then(() => {
        window.location.href = "/Jalandhar-Fitness-Club/dashboard.html";
    })
    .catch(error => {
        message.textContent = error.message;
    });
};

window.register = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    try {
        await createUserWithEmailAndPassword(auth, email, password);

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: email,
                secret: SECRET
            })
        });

        message.style.color = "#00ff99";
        message.textContent = "Registered. Pending Approval...";

        setTimeout(() => {
            window.location.href = "/Jalandhar-Fitness-Club/dashboard.html";
        }, 1200);

    } catch (error) {
        message.textContent = error.message;
    }
};
</script>

</body>
</html>
