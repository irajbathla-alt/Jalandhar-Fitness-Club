<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jalandhar Fitness Club</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 400px;
}

h1 {
    font-family: 'Cinzel', serif;
    font-size: 38px;
    margin: 0;
    letter-spacing: 2px;
}

h2 {
    font-family: 'Cinzel', serif;
    font-size: 30px;
    margin: 0;
    letter-spacing: 2px;
}

.tagline {
    margin-top: 18px;
    font-size: 15px;
    opacity: 0.7;
}

button {
    margin-top: 30px;
    padding: 12px 32px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background: #fff;
    color: #000;
    font-weight: bold;
    transition: 0.3s ease;
}

button:hover {
    background: #ccc;
}
</style>

<div class="container">
    <h1>Jalandhar</h1>
    <h2>Fitness Club</h2>
    <div class="tagline">More Than Motivation</div>
